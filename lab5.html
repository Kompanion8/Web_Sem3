		<script>

			var numbas = []

			for (let i = 0; i < 15; i++) {

				let k = Math.floor(Math.random() * 40) - 10

				numbas.push(k)

				}
			alert("Массив: "+numbas)
			
			var mumbs = []

		
			for (let j = 0; j < numbas.length; j++){

				if (numbas[j] < 0){

					mumbs[j] = numbas[j] * numbas[j]

				}

				else{

					mumbs.push(numbas[j])

				}

			}

			alert("Массив без отрицательных: "+mumbs)
			
		</script>
